version: '3.5'

services:
  aspnetcore_api:
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    image: docker.pkg.github.com/trakx/trakx-tools/trakx-marketdata-server:latest
    links:
      - redis
      - sqlserver
    environment:
      - ASPNETCORE_ENVIRONMENT=Development #Consider changing this in Production
      - ConnectionStrings__SqlServerConnection=Server=sqlserver;Database=IndexRepository;Trusted_Connection=True;MultipleActiveResultSets=true;User=SA;Password=changeme;Integrated Security=false
      - ConnectionStrings__RedisConnection=redis:6379,abortConnect=False
      - CRYPTOCOMPARE_API_KEY=xxx
    networks:
      - marketdata
    ports: 
      - "3000:5000"
    restart: always

  collector:
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    image: docker.pkg.github.com/trakx/trakx-tools/trakx-marketdata-collector:latest
    environment:
      - ConnectionStrings__SqlServerConnection=Server=sqlserver;Database=IndexRepository;Trusted_Connection=True;MultipleActiveResultSets=true;User=SA;Password=changeme;Integrated Security=false
      - ConnectionStrings__RedisConnection=redis:6379,abortConnect=False
      - CRYPTOCOMPARE_API_KEY=xxx
    depends_on:
      - aspnetcore_api
    links:
      - redis
      - sqlserver
    networks:
      - marketdata
    restart: always

  sqlserver:
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    image: mcr.microsoft.com/mssql/server
    volumes:
      - sqlvolume:/var/opt/mssql
    environment:
      - SA_PASSWORD=changeme
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    networks:
      - marketdata
    restart: always

  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - marketdata
    restart: always

  proxy:
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    build:
      context:  ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
      - "5000:5000"
    networks:
      - marketdata        
    volumes:
      - /etc/letsencrypt/:/etc/letsencrypt/
    links:
      - aspnetcore_api
    restart: always

volumes:
  sqlvolume:

networks:
  marketdata:
    name: marketdata_network
    ipam:
      driver: default
